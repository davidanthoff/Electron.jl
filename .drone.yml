---
kind: pipeline
name: linux - arm - Julia 1.3

platform:
  os: linux
  arch: arm

steps:
- name: build
  image: julia:1.3
  commands:
  - uname -a
  - apt-get update
  - apt-get install -y libglib2.0-0 libx11-6 xvfb libx11-xcb-dev libxcomposite-dev libxcursor-dev libxi-dev
  - "xvfb-run julia --project=. --check-bounds=yes --color=yes -e 'using InteractiveUtils; versioninfo(verbose=true); using Pkg; Pkg.build(); Pkg.test(coverage=true)'"

